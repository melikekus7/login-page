<!DOCTYPE html>
<html>
    <head>
<title>Login Page | Melike Kuş</title>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="style.css">

    </head>
    <div class="kullanici">
        <form action="">
                <h1>Giriş Paneli</h1>
                <div class="input-box">
                    <input type="text" placeholder="Kullanıcı adı" required>
                    <i class="fa-solid fa-user fa-beat-fade"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Şifre" required>
                    <i class="fa-solid fa-lock fa-beat-fade"></i>
                </div>
                <div class="beni-hatirla">
                    <label><input type="checkbox">Beni hatırla!</label>
                    <a href="#">Şifremi unuttum</a>
                </div>
                <button type="submit" class="btn">Giriş yap</button>
            <div class="kayit-link">
                <p>Hesabın yokmu? <a href="#">Kayıt ol!</a></p>
            </div>
        </form>

    </body>
</html>
